<!DOCTYPE html>
<html>

<head>
  <title>YouTube Tabata</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="title">YouTube Tabata</div>

    <div class="youtube">
      <div id="player"></div>
    </div>

    <div class="progress">
      <span id="round_label">Round 1</span>
      <div id="progress_bar"></div>
    </div>

    <div class="playlist">
      <div class="songs">
        <template id="song_template">
          <div class="song">
            <span class="song-title"></span>
            <span class="song-time"></span>
          </div>
        </template>
      </div>
      <div class="add-song">
        <label for="input_song">Add song: </label>
        <input id="input_song" type="text" placeholder="E.g. https://www.youtube.com/watch?v=OPf0YbXqDm0" />
      </div>
    </div>
  </div>


  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="tabata-player.js"></script>
  <script src="main.js"></script>
</body>

</html>
